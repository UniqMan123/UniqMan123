<!DOCTYPE html>
<html>
<head>
    <title>Sign in - Google</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }
        .login-box {
            background: white;
            padding: 20px;
            border: 1px solid #dadce0;
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #4285f4;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #dadce0;
            border-radius: 4px;
        }
        input[type="button"] {
            background-color: #4285f4;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            width: 100%;
            cursor: pointer;
        }
        input[type="button"]:hover {
            background-color: #357abd;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="logo">Google</div>
        <h2>Sign In</h2>
        <form>
            <input type="text" placeholder="Email or phone" required><br>
            <input type="password" placeholder="Password" required><br>
            <input type="button" value="Sign In" onclick="alert('Credentials captured! Test complete.')">
        </form>
    </div>
</body>
</html>
